services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    env_file:
      - "./.env"
    restart: on-failure
    expose:
      - "3306"

  wordpress: 
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    env_file:
      - "./.env"
    depends_on:
      - mariadb
    restart: on-failure
    expose:
      - "9000"

